<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>TODO LIST</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- customized style -->
    <link href="style/layout.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">TODO LIST</a>
        </div>
      </div>
    </nav>
    
    <div id="content" class="container-fluid">
      <h4>Unfinished</h4>
      <div id="UNFINISHED" class="list-group"></div>
      <h4>Done</h4>
      <div id="DONE" class="list-group"></div>
    </div>

    <footer class="footer">
      <div class="container-fluid">
        <button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#newItem"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new item </button>
      </div>
    </footer>

    <!-- Modal -->
    <div id="newItem" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <textarea class="form-control" rows="5" id="todoItem"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="close">Close</button>
            <button type="button" class="btn btn-primary" id="add">Add new item</button>
          </div>
        </div>
      </div>
    </div>
       
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="js/storage.js"></script>
    <script src="js/todoItem.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
